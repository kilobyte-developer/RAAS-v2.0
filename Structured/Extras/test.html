<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
        }
        .gallery-card:hover {
            transform: scale(1.05);
        }
        .gallery-image {
            width: 100%;
            padding-top: 100%;
            position: relative;
        }
        .gallery-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-info {
            padding: 15px;
        }
        .gallery-info h3 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }
        .gallery-info p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 0.8rem;
            background-color: #1e5799;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #1b4d85;
        }
    </style>
</head>
<body>
    <div class="container gallery-container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="gallery-card">
                    <div class="gallery-image">
                        <img src="001.jpg" alt="Art Piece 1">
                    </div>
                    <div class="gallery-info">
                        <h3>Shiva</h3>
                        <p>Product ID: 001</p>
                        <p>Category: Spiritual Painting</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-card">
                    <div class="gallery-image">
                        <img src="002.jpg" alt="Art Piece 2">
                    </div>
                    <div class="gallery-info">
                        <h3>Meditating Sadhu</h3>
                        <p>Product ID: 002</p>
                        <p>Category: Statue</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-card">
                    <div class="gallery-image">
                        <img src="003.jpg" alt="Art Piece 3">
                    </div>
                    <div class="gallery-info">
                        <h3>Decorative G30</h3>
                        <p>Product ID: 003</p>
                        <p>Category: Decorative</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
