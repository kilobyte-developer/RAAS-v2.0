<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #007bff;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            margin-right: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .navbar {
                flex-direction: column;
            }

            .logout-btn {
                margin-top: 10px;
                margin-right: 0;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <span>Admin Dashboard</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="section">
            <h3>Gallery Management</h3>
            <button onclick="window.location.href='upl.html'">Add Image</button>
            <button onclick="window.location.href='upl.html'">Update Image</button>
            <button onclick="window.location.href='upl.html'">Delete Image</button>
        </div>

        <div class="section">
            <h3>Users Management</h3>
            <button onclick="alert('Add User')">Add User</button>
            <button onclick="alert('Update User')">Update User</button>
            <button onclick="alert('Delete User')">Delete User</button>
        </div>

        <div class="section">
            <h3>Reviews Management</h3>
            <button onclick="alert('View Reviews')">View Reviews</button>
            <button onclick="alert('Delete Review')">Delete Review</button>
        </div>
    </div>

    <script>
        // Check if admin is logged in, otherwise redirect to login page
        if (sessionStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "adminlogin.html";
        }

        function logout() {
            sessionStorage.removeItem("adminLoggedIn");
            window.location.href = "adminlogin.html";
        }
    </script>

</body>
</html>
