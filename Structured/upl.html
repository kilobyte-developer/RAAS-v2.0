<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Artworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .navbar {
            background: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Admin Dashboard - Artworks</span>
        <button class="btn btn-danger float-end" onclick="logout()">Logout</button>
    </div>
    
    <div class="container mt-4">
        <h2>Manage Artworks</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Add Artwork</button>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="artworkTableBody">
                <!-- Artworks will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Artwork</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="artworkId">
                    <label>Title:</label>
                    <input type="text" id="title" class="form-control" required>
                    
                    <label>Product Id:</label>
                    <input type="text" id="productId" class="form-control" required>



                    <label>Image URL:</label>
                    <input type="text" id="image_url" class="form-control" required>

                    <label>Category:</label>
                    <select id="category" class="form-control" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Painting">Painting</option>
                        <option value="Sculpture">Sculpture</option>
                        <option value="Digital Art">Murals</option>
                        <option value="Photography">Statue</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="saveArtwork()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if admin is logged in, otherwise redirect to login page
        if (sessionStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "adminlogin.html";
        }

        function logout() {
            sessionStorage.removeItem("adminLoggedIn");
            window.location.href = "adminlogin.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="imgupl.js"></script>
</body>
</html>
